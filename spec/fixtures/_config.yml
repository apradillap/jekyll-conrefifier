gems:
  - jekyll-conrefifier

collections:
  articles:
    output: true
    permalink: /articles/:title/

defaults:
  -
    scope:
      path: ""
      type: "_articles"
    values:
      layout: "article"

audience: 'dotcom'

data_file_variables:
  -
    names: ['filtered_categories.yml']
    version: '2.0'
