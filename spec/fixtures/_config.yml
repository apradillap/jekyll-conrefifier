gems:
  - jekyll-conrefifier

collections:
  articles:
    output: true
    permalink: /articles/:slug/

defaults:
  -
    scope:
      path: ""
      type: "articles"
    values:
      layout: "article"

audience: 'dotcom'

data_file_variables:
  -
    scope:
      path: ""
    values:
      version: "2.0"
  -
    scope:
      path: "^warn"
    values:
      version: "dotcom"
  -
    scope:
      path: "^categories"
    values:
      version: "dotcom"
  -
    scope:
      path: "ent\\w+_"
    values:
      version: "2.1"
